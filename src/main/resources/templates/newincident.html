<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Incident-Management-Tool</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />

  <link rel="stylesheet" type="text/css" href="../../css/main.css" />

  <link
          rel="stylesheet"
          th:href="@{/css/home.css}"
          href="../../css/home.css"
  />
</head>

<body>
<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Incident-Management-Tool</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/incidentstatistic">Incident-Statistic</a></li>
        <li><a href="/activeincidents">Active-Incidents</a></li>
        <li><a href="/inactiveincidents">Inactive-Incidents</a></li>
        <li class="active"><a href="/newincident">New-Incident</a></li>
      </ul>
    </div>
  </div>
</nav>

<form id="form" action="#" th:action="@{/newincident}" th:object="${incident}" method="post">
  <div class="form-group">
    <label for="Incident Name">Incident Name</label>
    <textarea class="form-control" id="Incident Name" rows="3" th:field="*{incidentName}"></textarea>
  </div>
  <div class="form-group">
    <label for="Error Reason">Error Reason</label>
    <textarea class="form-control" id="Error Reason" rows="3" th:field="*{errorReason}"></textarea>
  </div>
  <div class="form-group">
    <label for="Urgency">Urgency</label>
    <textarea class="form-control" id="Urgency" rows="3" th:field="*{urgency}"></textarea>
  </div>
  <div class="form-group">
    <label class="custom-select"> Efforts:
      <select th:field="*{effort}">
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
    </label>
  </div>
  <div class="form-group">
    <label for="How to fix">How to fix</label>
    <textarea class="form-control" id="How to fix" rows="3" th:field="*{howToFix}"></textarea>
  </div>
  <div class="form-group">
    <label for="Contact Team">Contact Team</label>
    <textarea class="form-control" id="Contact Team" rows="3" th:field="*{contactTeam}"></textarea>
  </div>


  <a href="/itemtypes" class=""><button type="button" class="btn btn-primary">Back</button></a>
  <button type="submit" name="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
